<div class="login-container">
  <div class="login-box">
    <div class="logo-section">
      <div class="logo-container">
        <div class="logo-circle">
          <span class="logo-text">ULSA</span>
        </div>
      </div>
      <h1 class="system-title">Sistema de Gestión de Visitas</h1>
      <p class="university-name">Universidad La Salle Oaxaca</p>
    </div>

    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      <p class="subtitle">Acceso para Administradores</p>

      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input 
            type="email" 
            id="correo" 
            name="correo"
            [(ngModel)]="correo" 
            placeholder="usuario@lasalle.mx"
            required
            [disabled]="loading"
          />
        </div>

        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input 
            type="password" 
            id="contrasena" 
            name="contrasena"
            [(ngModel)]="contrasena" 
            placeholder="••••••••"
            required
            [disabled]="loading"
          />
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button 
          type="submit" 
          class="btn-login"
          [disabled]="loading"
        >
          {{ loading ? 'Ingresando...' : 'Ingresar al Sistema' }}
        </button>
      </form>

      <div class="info-section">
        <p class="info-text">Para acceso al sistema contacte al administrador</p>
      </div>
    </div>
  </div>

  <footer class="login-footer">
    <p>Universidad La Salle Oaxaca - Sistema de Gestión de Visitas Externas</p>
    <p>Proyecto Web - CMMI v3.0 Nivel 2 (Gestionado)</p>
  </footer>
</div>
