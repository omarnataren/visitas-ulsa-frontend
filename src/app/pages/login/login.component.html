<div class="login-container">
  <div class="login-box">
    <div class="logo-section">
      <div class="logo-container">
        <div class="logo-circle">
          <span class="logo-text">ULSA</span>
        </div>
      </div>
      <h1 class="system-title">Sistema de Gestión de Visitas</h1>
      <p class="university-name">Universidad La Salle Oaxaca</p>
    </div>

    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      <p class="subtitle">Acceso para Administradores</p>

      <button class="btn-login" (click)="onLogin()">Ingresar al Sistema</button>

      <div class="info-section">
        <p class="info-text">Para acceso al sistema contacte al administrador</p>
      </div>
    </div>
  </div>

  <footer class="login-footer">
    <p>Universidad La Salle Oaxaca - Sistema de Gestión de Visitas Externas</p>
    <p>Proyecto Web - CMMI v3.0 Nivel 2 (Gestionado)</p>
  </footer>
</div>
