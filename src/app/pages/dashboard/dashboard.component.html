<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-left">
      <button class="menu-toggle" (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="logo-container">
        <div class="logo-circle">
          <span class="logo-text">ULSA</span>
        </div>
        <span class="system-name">Sistema de Visitas</span>
      </div>
    </div>
    
    <div class="header-right">
      <div class="user-info">
        <span class="user-id">{{ currentUser()?.correo || 'Usuario' }}</span>
        <span class="user-role">{{ currentUser()?.rol || 'Administrador' }}</span>
      </div>
    </div>
  </header>

  <div class="dashboard-body">
    <aside class="sidebar" [class.open]="menuOpen()">
      <div class="sidebar-header">
        <span>Administrador</span>
      </div>
      
      <nav class="sidebar-nav">
        @for (item of menuItems; track item.route) {
          <a 
            [routerLink]="item.route" 
            routerLinkActive="active"
            class="nav-item"
            (click)="menuOpen.set(false)">
            <span class="nav-icon">{{ item.icon }}</span>
            <span class="nav-label">{{ item.label }}</span>
          </a>
        }
      </nav>

      <div class="sidebar-footer">
        <button class="btn-logout" (click)="logout()">
          <span>Cerrar sesi√≥n</span>
        </button>
        <div class="version">v 1.0.0</div>
      </div>
    </aside>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

@if (menuOpen()) {
  <div class="overlay" (click)="toggleMenu()"></div>
}
